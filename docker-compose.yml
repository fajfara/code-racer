version: "3.9"
services:
  code-racer-db:
    image: postgres
    restart: always
    container_name: code-racer-postgres
    ports:
      - ${POSTGRES_EXPOSED_PORT}:5432
    environment:
      POSTGRES_PASSWORD: example
      PGDATA: /data/postgres
    volumes:
      - postgres:/data/postgres

volumes:
  postgres:
